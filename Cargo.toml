[package]
authors = ["Inflation <hypernovagama@gmail.com>"]
description = "Safe Rust wrapper for JPEG XL reference implementation"
edition = "2018"
exclude = ["test/"]
license = "GPL-3.0-or-later"
name = "jpegxl-rs"
readme = "README.md"
repository = "https://github.com/inflation/jpegxl-rs"
version = "0.2.3-beta.1"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = ["image"]
docsrs = ["jpegxl-sys/docsrs"]
with-rayon = ["rayon"]
without-build = ["jpegxl-sys/without-build"]
without-image = []
without-threads = ["jpegxl-sys/without-threads"]

[dependencies]
image = {version = "0.23.12", optional = true}
jpegxl-sys = {version = "0.2.2", path = "../jpegxl-sys"}
rayon = {version = "1.5.0", optional = true}

[dev-dependencies]
criterion = "0.3"
image = "0.23.12"

[package.metadata.docs.rs]
features = ["docsrs", "with-rayon"]
no-default-features = true

[lib]
bench = false

[[bench]]
harness = false
name = "decode"
